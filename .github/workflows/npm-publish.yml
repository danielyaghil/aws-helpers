name: NPM-publish

on:
    workflow_dispatch:

    push:
        branches:
            - 'main'
        paths:
            - 'src/**.js'
            - src/package.json
defaults:
    run:
        working-directory: src

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install
              run: npm ci

            - uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}
                  access: public
                  package: src/package.json
                  check-version: true
